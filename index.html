<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전 메뉴판</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <article class="menu">
        <h2 class="sr-only">메뉴판</h2>

        <ul class="menu-list">
            <li class="donut">
                <img src="./images/donut.png" alt="">
                <div class="menu-desc">
                    <h3>도넛</h3>
                    <strong>3,500원</strong>
                </div>
            </li>
            <li class="french-fries">
                <img src="./images/french-fries.png" alt="">
                <div class="menu-desc">
                    <h3>감자튀김</h3>
                    <strong>2,500원</strong>
                </div>
            </li>
            <li class="chicken">
                <img src="./images/fried-chicken.png" alt="">
                <div class="menu-desc">
                    <h3>치킨</h3>
                    <strong>18,000원</strong>
                </div>
            </li>
            <li class="hamburger">
                <img src="./images/hamburger.png" alt="">
                <div class="menu-desc">
                    <h3>햄버거</h3>
                    <strong>5,500원</strong>
                </div>
            </li>
            <li class="hot-dog">
                <img src="./images/hot-dog.png" alt="">
                <div class="menu-desc">
                    <h3>핫도그</h3>
                    <strong>4,500원</strong>
                </div>
            </li>
            <li class="ice-cream">
                <img src="./images/ice-cream.png" alt="">
                <div class="menu-desc">
                    <h3>소프트 아이스크림</h3>
                    <strong>1,000원</strong>
                </div>
            </li>
            <li class="ramen">
                <img src="./images/noodles.png" alt="">
                <div class="menu-desc">
                    <h3>라면</h3>
                    <strong>3,000원</strong>
                </div>
            </li>
            <li class="pancake">
                <img src="./images/pancake.png" alt="">
                <div class="menu-desc">
                    <h3>팬케이크</h3>
                    <strong>9,000원</strong>
                </div>
            </li>
            <li class="pizza">
                <img src="./images/pizza.png" alt="">
                <div class="menu-desc">
                    <h3>피자</h3>
                    <strong>16,000원</strong>
                </div>
            </li>
            <li class="taco">
                <img src="./images/taco.png" alt="">
                <div class="menu-desc">
                    <h3>타코</h3>
                    <strong>7,000원</strong>
                </div>
            </li>
        </ul>

        <div class="button-wrapper">
            <button class="move-button left" type="button">
                <span class="sr-only">왼쪽 메뉴 보기</span>
            </button>
            <button class="move-button right" type="button">
                <span class="sr-only">오른쪽 메뉴 보기</span>
            </button>
        </div>
    </article>

    <script src="./script.js"></script>
</body>
</html>
